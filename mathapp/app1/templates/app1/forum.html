{% load static %}

<!DOCTYPE html>
<html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>

    <link rel='stylesheet' type='text/css' href='{%static 'app1/main.css'%}'>

    <title>Forum</title>
  </head>

<style>
.title {
  background-color:#1e3f2c;
  color: #018268;
  font-size: 300%;
  text-shadow: 2px 2px 0px #000000;
}
.hline { 
width:100%; 
height:5px; 
background: #000000;
 }
</style>

<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class='navbar-brand mr-4' href="#"><center>Forum</center></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href='{% url 'app-home' %}'>Site-Home</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
	  <a class="nav-item nav-link" href='{% url 'post-create' %}'>New Post</a>
          <a class="nav-item nav-link" href='{% url 'login' %}'>Login</a>
          <a class="nav-item nav-link" href='{% url 'register' %}'>Register</a>
        </div>
      </div>
    </div>
  </nav>
</header>

{% block content %}
	{% for post in posts %}
		<img src='{{post.author.profile.image.url}}'>
		<a href='#'>Author: {{post.author}}</a>
		<br>
		<small class='text-muted'>Date: {{post.date_posted|date:'F d,Y'}}</small>
		<br>
		<a href='{% url 'post-detail' post.id %}'>Topic: {{post.title}}</a>
		<br><br><br>
		<p>{{post.content}}</p>
	<div class='hline'></div>
	{% endfor %}
{% endblock content%}



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
